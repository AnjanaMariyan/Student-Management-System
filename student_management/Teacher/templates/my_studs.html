{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('{% static "teacher.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>My Students</h1>
        <table border="2px">
            <tr style="background-color: rgb(235, 89, 174);font-style: italic;font-size: x-large;">
                <th>F_name</th>
                <th>L_name</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Email</th>
                
            </tr>
            {% for stu in students %}
            <tr>
                <td>{{stu.first_name}}</td>
                <td>{{stu.last_name}}</td>
                <td>{{stu.department}}</td>
                <td>{{stu.phone}}</td>
                <td>{{stu.email}}</td>
    
                
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{% url 'teacher_homepage' %}">Back Home</a>
    
</body>
</html>
